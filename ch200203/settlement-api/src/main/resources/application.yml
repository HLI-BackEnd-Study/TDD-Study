spring:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/homework?serverTimezone=Asia/Seoul
    username: testuser
    password: testuser1234

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000
    logging:
      level:
        org.hibernate.SQL: info


  data:
    redis:
      host: localhost
      port: 6379
